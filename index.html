<!DOCTYPE html>
<html>
	<head>
		<title>Book.Insight</title>
			<meta charset="utf-8">
			<link href="https://fonts.googleapis.com/css2?family=Archivo&family=Raleway:wght@400;600&display=swap" rel="stylesheet"> 
			<link href="css/style.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<!--/WebMaster Real/Projeto 01/images/logo.png-->

		<header>
			<div class="header">
				<div id="menu">
							<a href="" title="Home">Home</a>
							<a href="" title="Sobre">Sobre</a>
							<a href="" title="Contato">Contato</a>
				</div><!--menu-->
				<div class="center">
					<div class="head-content">
						<span>Book.Insight</span>
						<img src="images/icons/study.svg">
					</div><!--head-content-->
				</div><!--center-->
				
			</div><!--header-->
		</header>

		
		<div class="body">
			<div class="form">
				<div class="center">
					<div><img src="images/landing.svg"></div>
					<div class="texto">
						<h1>Realise seu cadastro aqui!</h1>
						</div><!--texto-->
					<h2>Insira as informações abaixo para se cadastrar</h2>
					<form>

						<div class="input-container">
							<span>Digite seu nome</span>
							<input type="text" name="nome" placeholder="Nome" required />
						</div><!--input-container-->

						<div class="input-container">
							<span>Digite seu E-mail</span>
							<input type="text" name="email" placeholder="Email" required />
						</div><!--input-container-->

						<div class="input-container">
							<span>Digite sua senha</span>
							<input type="text" name="senha" placeholder="Senha" required />
						</div><!--input-container-->

						<span class="warning">*É obrigatório preencher todos os campos*</span>

						<div class="input-submit">
							<span>Clique no Botão abaixo para enviar seu formulário</span>
							<input type="submit" name="acao" value="Enviar Formulário">
						</div><!--input-submit-->
					</form>
				</div><!--center-->	
				<div class="clear">
				</div><!--clear-->
			</div><!--form-->
		</div><!--body-->	
	</body>
</html>
