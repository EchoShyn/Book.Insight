				<nav class="mobile">
					<div class="logo-mobile"><a href="index.html" title="voltar ao início"><i class="fa-solid fa-book"></i></a></div>
					<div class="button left"><h2><i class="fa-solid fa-ellipsis-vertical"></i></h2></div>
					<ul>
						<li><a href="index.html">Home</a></li>

					<a class="animate-up" id="sobre"  href="" title="Sobre">Sobre</a>

		</header>

		<section class="container-form animate-up">
				<div class="center">
					<div class="content-image"><img class="animate-up" id="il" src="images/landing.svg"></div>
					<div class="info w50">
						<h1>Realize seu cadastro aqui!</h1>
							<h2>Insira as informações abaixo para se cadastrar:</h2>
					</div><!--texto-->
				
					<form class="w50">

						<div class="input-container">
							<span>Digite seu nome</span>
							<input type="text" name="nome" placeholder="Nome" required />
						</div><!--input-container-->

						<div class="input-container">
							<span>Digite seu E-mail</span>
							<input type="text" name="email" placeholder="Email" required />
						</div><!--input-container-->

						<div class="input-container">
							<span>Digite sua senha</span>
							<input type="text" name="senha" placeholder="Senha" required />
						</div><!--input-container-->

						<span class="warning">*Preencha todos os campos</span>

						<div class="input-submit">
							<span>Clique no Botão abaixo para enviar seu formulário</span>
							<input class="animate-up" id="botao" type="submit" name="acao" value="Enviar Formulário">
						</div><!--input-submit-->
					</form>
					<div class="clear"></div><!--clear-->
				</div><!--center-->	
		</section>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
